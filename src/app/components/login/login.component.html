<div class="container">
  <h1>Login</h1>
  <div>
    <form action="">
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          id="email"
          [formControl]="email"
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          id="password"
          [formControl]="password"
        />
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="login()">
          Login
        </button>
        <button
          mat-raised-button
          color="primary"
          routerLink="/register"
          routerLinkActive="active"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
